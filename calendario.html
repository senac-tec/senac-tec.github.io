</head>

        <!-- Sidebar -->

                </svg>
                <h1 class="logo-text">EducaGestaoDF</h1>
            </div>
            
            <nav class="sidebar-nav">
                <a href="home.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Dashboard</span>

                <a href="alunos.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <span>Alunos</span>
                </a>
                
                <a href="professores.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    <span>Professores</span>

                <a href="turmas.html" class="nav-item">

                        <path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                    </svg>
                    <span>Turmas</span>
                </a>
                
                <a href="notas.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <span>Notas</span>
                </a>
                
                <a href="presenca.html" class="nav-item">

                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>Presença</span>
                </a>
                
                <a href="calendario.html" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span>Calendário</span>
                </a>

                <a href="relatorios.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h2 class="page-title">Calendário Escolar</h2>
                    <div class="header-actions">
                        <button class="icon-button notifications-btn" title="Notificações">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                            <span class="notification-badge" id="notificationBadge">3</span>
                        </button>
                        <button class="btn btn-primary" onclick="openEventModal()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 5v14m-7-7h14"/>
                            </svg>
                            Novo Evento
                        </button>
                        <div class="user-menu-container">
                            <button class="user-btn" id="userMenuBtn">
                                <img src="public/placeholder-user.jpg" alt="Avatar" class="user-avatar">
                                <span class="user-name" id="headerUserName">Carregando...</span>
                                <svg class="chevron-down" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <polyline points="6,9 12,15 18,9"/>
                                </svg>
                            </button>
                            
                            <div class="user-dropdown-menu" id="userDropdownMenu">
                                <div class="user-info">
                                    <img src="public/placeholder-user.jpg" alt="Avatar" class="dropdown-avatar">
                                    <div class="user-details">
                                        <div class="user-name-dropdown" id="dropdownUserName">Carregando...</div>
                                        <div class="user-email" id="dropdownUserEmail">Carregando...</div>
                                    </div>
                                </div>
                                <hr class="dropdown-separator">
    <a href="perfil.html" class="menu-item">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
    </svg>
    Meu Perfil
    </a>
                                <button class="menu-item logout-item" onclick="handleLogout()">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
                                        <polyline points="16,17 21,12 16,7"/>
                                        <line x1="21" y1="12" x2="9" y2="12"/>
                                    </svg>
                                    Sair
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Calendar Content -->
            <div class="calendar-content">
                <!-- Main Calendar Card -->
                <div class="main-calendar-card">
                    <!-- Calendar Header -->
                    <div class="main-calendar-header">
                        <div class="calendar-nav">
                            <button class="nav-btn" onclick="previousMonth()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M15 18l-6-6 6-6"/>
                                </svg>
                            </button>
                            <h2 class="current-month" id="currentMonth">Outubro 2025</h2>
                            <button class="nav-btn" onclick="nextMonth()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M9 18l6-6-6-6"/>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="calendar-filters">
                            <select id="tipoFilter" onchange="filterEvents()">
                                <option value="">Todos os tipos</option>
                                <option value="evento">Eventos</option>
                                <option value="reuniao">Reuniões</option>
                                <option value="prova">Provas</option>
                                <option value="atividade">Atividades</option>
                            </select>
                        </div>
                    </div>

                    <!-- Calendar Grid -->
                    <div class="main-calendar-grid">
                        <div class="main-day-header">D</div>
                        <div class="main-day-header">S</div>
                        <div class="main-day-header">T</div>
                        <div class="main-day-header">Q</div>
                        <div class="main-day-header">Q</div>
                        <div class="main-day-header">S</div>
                        <div class="main-day-header">S</div>
                        
                        <div class="main-calendar-body" id="calendarBody">
                            <!-- Calendar days will be generated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Events Sidebar -->
                <div class="events-sidebar">
                    <h4>Próximos Eventos</h4>
                    <div class="events-list" id="eventsList">
                        <!-- Events will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Novo Evento</h3>
                <button class="modal-close" onclick="closeEventModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <form id="eventForm" class="modal-body">
                <div class="form-group">
                    <label for="titulo">Título *</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="data_inicio">Data Início *</label>
                        <input type="date" id="data_inicio" name="data_inicio" required>
                    </div>
                    <div class="form-group">
                        <label for="data_fim">Data Fim</label>
                        <input type="date" id="data_fim" name="data_fim">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="hora_inicio">Hora Início</label>
                        <input type="time" id="hora_inicio" name="hora_inicio">
                    </div>
                    <div class="form-group">
                        <label for="hora_fim">Hora Fim</label>
                        <input type="time" id="hora_fim" name="hora_fim">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" name="tipo">
                            <option value="evento">Evento</option>
                            <option value="reuniao">Reunião</option>
                            <option value="prova">Prova</option>
                            <option value="atividade">Atividade</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cor">Cor</label>
                        <input type="color" id="cor" name="cor" value="#3498db">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="turma_id">Turma</label>
                        <select id="turma_id" name="turma_id">
                            <option value="">Selecione uma turma</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor_id">Professor</label>
                        <select id="professor_id" name="professor_id">
                            <option value="">Selecione um professor</option>
                        </select>
                    </div>
                </div>
            </form>
            
            <div class="modal-footer">
                <div class="modal-footer-left">
                    <button type="button" class="btn btn-danger" id="deleteEventBtn" onclick="deleteEvent()" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14zM10 11v6M14 11v6"/>
                        </svg>
                        Excluir
                    </button>
                </div>
                <div class="modal-footer-right">
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">Cancelar</button>
                    <button type="submit" form="eventForm" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>    <!-- Sistema de Banco Local -->
    <script src="js/local-database.js"></script>
    


    <script src="js/database-integration.js"></script>
    <script src="js/accessibility-global.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications-global.js"></script>
    <script src="js/user-menu.js"></script>
    <script src="js/calendario.js"></script>

    <script src="js/theme-manager.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - EducaGestaoDF</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/captcha.css">
    <link rel="stylesheet" href="css/robot-detection.css">
</head>

<body class="login-body">
    <div class="login-container">
        <!-- Background Pattern -->
        <div class="login-background">
            <div class="pattern-overlay"></div>
        </div>

        <!-- Register Card -->
        <div class="login-card">
            <!-- Logo Section -->
            <div class="login-header">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path
                            d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                    </svg>
                    <h1 class="logo-title">EducaGestaoDF</h1>
                </div>
                <p class="login-subtitle">Criar Nova Conta</p>
                <div id="userTypeIndicator" style="margin-top: 1rem; padding: 0.75rem; border-radius: 8px; font-size: 0.9rem; display: none;"></div>
            </div>

            <!-- Register Form -->
            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <input type="text" id="nome" name="nome" class="form-input" placeholder="Digite seu nome completo"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Digite seu e-mail"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cpf" class="form-label">CPF</label>
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        <input type="text" id="cpf" name="cpf" class="form-input" placeholder="000.000.000-00"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefone" class="form-label">Telefone</label>
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
                        </svg>
                        <input type="text" id="telefone" name="telefone" class="form-input" placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="form-group">
                    <label for="cargo" class="form-label">Cargo</label>
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 7h-9M14 17H5M17 17a3 3 0 100-6 3 3 0 000 6zM7 7a3 3 0 100-6 3 3 0 000 6z"/>
                        </svg>
                        <select id="cargo" name="cargo" class="form-input" required>
                            <option value="">Selecione seu cargo</option>
                            <!-- Opções serão preenchidas dinamicamente pelo JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <circle cx="12" cy="16" r="1" />
                            <path d="M7 11V7a5 5 0 0110 0v4" />
                        </svg>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Digite sua senha" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <circle cx="12" cy="16" r="1" />
                            <path d="M7 11V7a5 5 0 0110 0v4" />
                        </svg>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                            placeholder="Confirme sua senha" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- CAPTCHA -->
                <div id="registerCaptcha"></div>

                <!-- Robot Detection -->
                <div id="registerRobotTest"></div>

                <button type="submit" class="login-button" id="registerButton">
                    <span class="button-text">Criar Conta</span>
                    <div class="button-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>

                <!-- Login Link -->
                <div class="form-footer">
                    <p>Já tem uma conta? <a href="index.html" class="cadastro-link">Fazer login</a></p>
                </div>

            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2025 EducaGestaoDF. Todos os direitos reservados.</p>
            </div>
        </div>

        <!-- Alert Messages -->
        <div class="alert-container" id="alertContainer"></div>
    </div>
    
    <!-- Sistema de Banco Local -->
    <script src="js/local-database.js"></script>
    <script src="js/captcha.js"></script>
    <script src="js/robot-detection.js"></script>
    <script src="js/cadastro.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Detecção de Robô</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/robot-detection.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-background">
            <div class="pattern-overlay"></div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                    </svg>
                    <h1 class="logo-title">EducaGestaoDF</h1>
                </div>
                <p class="login-subtitle">Teste de Detecção de Robô</p>
            </div>

            <!-- Robot Detection Test -->
            <div id="robotTestContainer"></div>

            <div class="form-footer" style="margin-top: 20px;">
                <button class="login-button" onclick="resetTest()" style="margin-bottom: 10px;">
                    Reiniciar Teste
                </button>
                <p><a href="index.html" class="cadastro-link">← Voltar para Login</a></p>
            </div>

            <div class="login-footer">
                <p>&copy; 2025 EducaGestaoDF. Todos os direitos reservados.</p>
            </div>
        </div>

        <div class="alert-container" id="alertContainer"></div>
    </div>

    <script src="js/robot-detection.js"></script>
    <script>
        function resetTest() {
            if (window.robotDetection) {
                robotDetection.resetTest();
                robotDetection.createInteractiveTest('robotTestContainer');
            }
        }

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;

            const icons = {
                success: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 12l2 2 4-4"/>
                            <circle cx="12" cy="12" r="10"/>
                          </svg>`,
                error: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                          <circle cx="12" cy="12" r="10"/>
                          <line x1="15" y1="9" x2="9" y2="15"/>
                          <line x1="9" y1="9" x2="15" y2="15"/>
                        </svg>`,
                info: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                         <circle cx="12" cy="12" r="10"/>
                         <line x1="12" y1="16" x2="12" y2="12"/>
                         <line x1="12" y1="8" x2="12.01" y2="8"/>
                       </svg>`
            };

            alert.innerHTML = `
                ${icons[type] || icons.info}
                <span>${message}</span>
            `;

            container.appendChild(alert);

            setTimeout(() => {
                if (alert.parentNode) {
                    alert.style.animation = 'slideOut 0.3s ease-out forwards';
                    setTimeout(() => {
                        container.removeChild(alert);
                    }, 300);
                }
            }, 5000);
        }

        // Inicializar quando DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.robotDetection) {
                    robotDetection.createInteractiveTest('robotTestContainer');
                    
                    // Monitorar status
                    setInterval(() => {
                        if (robotDetection.isVerifiedHuman()) {
                            showAlert('✅ Verificação humana concluída com sucesso!', 'success');
                        }
                    }, 5000);
                }
            }, 1000);
        });
    </script>

    <style>
        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</body>
</html>
